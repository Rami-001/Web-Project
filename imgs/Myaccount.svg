<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24" fill="none">
  <!-- Outer ring -->
  <circle cx="12" cy="12" r="10" stroke="#00C6FF" stroke-width="2" />

  <!-- Head + shoulders (avatar) -->
  <circle cx="12" cy="9" r="3.2" fill="#00C6FF"/>
  <path d="M5.5 18.5c1.9-2.7 4.2-4 6.5-4s4.6 1.3 6.5 4"
        stroke="#00C6FF" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Compass badge (bottom-right) -->
  <g transform="translate(14.5,14.5)">
    <circle r="3.2" fill="#0B1424" stroke="#00C6FF" stroke-width="1.5"/>
    <!-- needle -->
    <polygon points="0,-2.2 0.9,0 0,2.2 -0.9,0" fill="#00C6FF"/>
    <!-- tiny highlight -->
    <circle r="0.6" cx="0" cy="0" fill="#7C3AED" opacity=".9"/>
  </g>
</svg>
