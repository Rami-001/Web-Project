<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up â€¢ Global Compass</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="main-header">
        <nav class="nav-bar">
            <div class="logo-container">
                <img id="nav-logo" src="imgs/logo.png" alt="Logo" />
                <span class="logo-text">Global Compass</span>
            </div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown"><a href="#">Services</a></li>
                <li><a href="index.html#contact">Contact us</a></li>
                <li><a href="index.html#subscriptions">Subscriptions</a></li>
                <li class="Login-Signup">
                    <a class="login" href="login.html">Login</a>
                    <a class="Signup" href="signup.html">Signup</a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="auth-page">
        <form id="signup-form" class="auth-form" novalidate>
            <h1 class="auth-title">Create Account</h1>

            <input id="signup-email" class="auth-input" type="email" placeholder="Email" required />
            <input id="signup-password" class="auth-input" type="password" placeholder="Password (min 6 chars)" required
                minlength="6" />
            <input id="signup-confirm" class="auth-input" type="password" placeholder="Confirm password" required
                minlength="6" />

            <button type="submit" class="auth-btn">Create account</button>
            <p id="signup-msg" class="auth-msg" role="alert" aria-live="polite"></p>
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </main>

    <!-- Single script, same as login.html since your files are side-by-side -->
    <script type="module" src="auth.js"></script>
</body>

</html>
