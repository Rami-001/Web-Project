<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up â€¢ Global Compass</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <nav class="nav-bar">
      <!-- Left -->
      <div class="logo-container">
        <img id="nav-logo" src="imgs/Logo.png" alt="Logo" />
        <span class="logo-text">Global Compass</span>
      </div>

      <!-- Middle -->
      <ul id="nav-links">
        <li><a href="index.html"><img class="nav-icon" src="imgs/home.svg" alt="" /> Home</a></li>
        <li><a href="index.html#about"><img class="nav-icon" src="imgs/info.svg" alt="" /> About</a></li>
        <li class="dropdown"><a href="#"><img class="nav-icon" src="imgs/services.svg" alt="" /> Services</a></li>
        <li><a href=contactus.html><img class="nav-icon" src="imgs/contact.svg" alt="" /> Contact Us</a></li>
        <li><a href="index.html#subscriptions"><img class="nav-icon" src="imgs/subscriptions.svg" alt="" /> Subscriptions</a></li>
      </ul>

      <!-- Right -->
      <div class="right-rail">
        <!-- Shown when LOGGED OUT -->
        <div class="Login-Signup">
          <a class="login"  href="login.html">Login</a>
          <a class="Signup" href="signup.html">Signup</a>
        </div>

        <!-- Greeting + Profile for LOGGED IN -->
        <div id="welcome-user" class="welcome-inline" style="display:none;">
          Welcome, <span id="user-name"></span>!
        </div>
        <div class="profile-dropdown" style="display:none;">
          <img src="imgs/profile.svg" alt="profile icon" />
          <div class="profile-menu">
            <a href="#"><img class="profile-icon" src="imgs/Myaccount.svg" alt="Account icon"> My Account</a>
            <a href="#"><img class="profile-icon" src="imgs/setting.svg" alt="Settings icon"> Settings</a>
            <a href="#" id="logout-link"><img class="profile-icon" src="imgs/logout.svg" alt="Logout icon"> Logout</a>
          </div>
        </div>

        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
      </div>
    </nav>
  </header>

  <main class="auth-page">
    <form id="signup-form" class="auth-form" novalidate>
      <h1 class="auth-title">Create Account</h1>
      <input id="signup-email" class="auth-input" type="email" placeholder="Email" required />
      <input id="signup-password" class="auth-input" type="password" placeholder="Password (min 6 chars)" required minlength="6" />
      <input id="signup-confirm" class="auth-input" type="password" placeholder="Confirm password" required minlength="6" />
      <button type="submit" class="auth-btn">Create account</button>
      <p id="signup-msg" class="auth-msg" role="alert" aria-live="polite"></p>
      <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script type="module" src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
