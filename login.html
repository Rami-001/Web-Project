<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Global Compass</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav-bar">
        <div class="logo-container">
          <img id="nav-logo" src="../imgs/logo.png" alt="Logo" />
          <span class="logo-text">Global Compass</span>
        </div>
        <ul id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../index.html#about">About us</a></li>
          <li class="dropdown"><a href="#">Services</a></li>
          <li><a href="../index.html#contact">Contact us</a></li>
          <li><a href="../index.html#subscriptions">Subscriptions</a></li>

          <!-- shown when logged OUT -->
          <li class="Login-Signup">
            <a class="login" href="./login.html">Login</a>
            <a class="Signup" href="./signup.html">Signup</a>
          </li>

          <!-- shown when logged IN -->
          <li class="profile-dropdown" style="display:none;">
            <img src="../imgs/profile-icon.png" alt="profile icon" />
            <div class="profile-menu">
              <a href="#"><img class="profile-icon" src="../imgs/account-icon.png" alt="Account icon"> My Account</a>
              <a href="#"><img class="profile-icon" src="../imgs/setting-icon.png" alt="Settings icon"> Setting</a>
              <a href="#" id="logout-link"><img class="profile-icon" src="../imgs/logout-icon.png" alt="Logout icon"> Logout</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="auth-page">
      <form id="login-form" class="auth-form" novalidate>
        <h1 class="auth-title">Sign In</h1>
        <input id="login-email" class="auth-input" type="email" placeholder="Email" required />
        <input id="login-password" class="auth-input" type="password" placeholder="Password" required minlength="6" />
        <button type="submit" class="auth-btn">Login</button>
        <p id="login-msg" class="auth-msg" role="alert" aria-live="polite"></p>
        <p class="auth-switch">Don’t have an account? <a href="./signup.html">Create one</a></p>
      </form>
    </main>

<script type="module" src="auth.js"></script>


  </body>
</html>
